    <style>
      .coming-soon {
        padding: 0 20px;
        width: 100%;
        min-height: 100vh;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        @media (max-width: 933px) {
          flex-direction: column;
        }
      }
      .coming-soon video {
        @media (max-width: 933px) {
          width: 300px;
        }
      }
      .coming-soon h2 {
        color: white;
        @media (max-width: 933px) {
          font-size: 30px;
          letter-spacing: 0.1px;
          line-height: normal;
          text-align: center;
          padding-top: 20px;
        }
      }

    <div class="loader-wrap">

      </svg>

      <div class="loader-wrap-heading">
